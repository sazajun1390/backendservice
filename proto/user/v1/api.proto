syntax = "proto3";

package user.v1;

import "user/v1/user_api.proto";


// Tokenサービス
service UserService {
  // ユーザーを作成するAPI
  rpc CreateUser(CreateUserRequest) returns (CreateUserResponse);

  // Tokenを取得するAPI
  rpc GetUser(GetUserRequest) returns (GetUserResponse);
  
  // 仮登録を検証するAPI
  rpc VerifyUser(VerifyUserRequest) returns (VerifyUserResponse);
}
